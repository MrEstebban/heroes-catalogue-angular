<div class="main-container animated fadeIn fast">
    <h1>{{heroe.nombre | uppercase}} <small class="text-muted">({{heroe.aparicion | date:'y'}})</small></h1>
    
    <div class="row ">
        <div class="col-md-4">
            <img class="img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
            <br><br>
            <div class="d-grid gap-2">
                <button (click)="regresarPaginaHeroes()" type="button" class="btn btn-outline-danger">Regresar</button>
            </div>
        </div>

        <div class="col-md-8">
            <h3>{{heroe.nombre}}</h3>
            <hr>
            <p>{{heroe.bio}}</p>
            <div>
                <img *ngIf="heroe.casa=='Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="Marvel">
                <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/img/dc-logo.png" alt="DC">
            </div>
        </div>
    </div>
</div>
